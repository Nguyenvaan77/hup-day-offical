spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:bank_db_prod}?useSSL=true&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}

server:
  compression:
    enabled: true
    min-response-size: 1024

logging:
  level:
    root: WARN
    com.bank: INFO
  file:
    name: logs/bank-app.log

app:
  jwt:
    secret: ${JWT_SECRET:bank-secret-key-minimum-32-characters-for-256-bit}
